
services:
  - type: web
    name: prothemesru
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements-working.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app_working:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: prothemesru-db
          property: connectionString

databases:
  - name: prothemesru-db
    plan: free


services:
  - type: web
    name: prothemesru
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements-simple.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 60 app_minimal:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: prothemesru-db
    plan: free
